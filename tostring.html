<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Number Methods</h2>

<p>The toString() method converts a number to a string.</p>

<p id="demo1"></p>

<script>
let x = 123;
document.getElementById("demo1").innerHTML =
  x.toString() + "<br>" +
   (153).toString() + "<br>" +
   (10 + 23).toString();
</script>

</body>
</html>
